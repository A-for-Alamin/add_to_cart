<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add To Cart</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="container">

        <div class="header bg-warning d-flex justify-content-between align-items-center">

            <strong class="logo text-white">LOGO</strong>
    
            <div class="cart d-flex align-items-center justify-content-between bg-white"><i class="fa fa-shopping-cart text-warning"></i><p id="count"class="bg-warning d-flex justify-content-center text-white">0</p></div>
    
        </div>



        <div class="content d-flex">

            <div class="root"></div>
    
            <div class="sideber">
    
                <div class="head bg-warning text-white d-flex"><p>My cart</p></div>
    
                <div class="cartItem">Your Cart Is Empty</div>
    
                <div class="foot d-flex justify-content-between">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
    
            </div>
        </div>

    </div>


    <!-- Bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Javascript Link -->
    <script src="script.js"></script>

</body>
</html>
